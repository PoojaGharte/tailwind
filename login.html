<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 id="form-title" class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form id="auth-form" class="space-y-6 p-6 border border-gray-300 rounded-lg bg-white shadow" action="#" method="POST">
        <!-- Full Name Field (only visible on create account) -->
        <div id="full-name-field">
          <label for="full-name" class="block text-sm font-medium leading-6 text-gray-900">Full Name</label>
          <div class="mt-2">
            <input id="full-name" name="full-name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- Confirm Password Field (only visible on create account) -->
        <div id="confirm-password-field">
          <label for="confirm-password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
          <div class="mt-2">
            <input id="confirm-password" name="confirm-password" type="password" required class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            <span id="submit-button-text">Create Account</span>
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        <span id="toggle-text">Already have an account?</span>
        <a href="#" id="toggle-link" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
      </p>

      <!-- Back to Home Option -->
      <p class="mt-4 text-center text-sm text-gray-500">
        <a href="index.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Back to Home</a>
      </p>
    </div>
  </div>

  <script>
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const submitButtonText = document.getElementById('submit-button-text');
    const toggleText = document.getElementById('toggle-text');
    const fullNameField = document.getElementById('full-name-field');
    const confirmPasswordField = document.getElementById('confirm-password-field');

    // Initially show the "Create an Account" form
    let isSignUp = true;

    toggleLink.addEventListener('click', (event) => {
      event.preventDefault();
      isSignUp = !isSignUp;

      if (isSignUp) {
        formTitle.textContent = 'Create your account';
        submitButtonText.textContent = 'Create Account';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Sign in';
        fullNameField.style.display = 'block';
        confirmPasswordField.style.display = 'block';
      } else {
        formTitle.textContent = 'Sign in to your account';
        submitButtonText.textContent = 'Sign in';
        toggleText.textContent = 'Not a member?';
        toggleLink.textContent = 'Create an account';
        fullNameField.style.display = 'none';
        confirmPasswordField.style.display = 'none';
      }
    });
  </script>
</body>
</html>
